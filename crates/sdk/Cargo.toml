# Error handling
snafu = { workspace = true }

# Concurrency
parking_lot = { workspace = true }

# Utilities
tracing = { workspace = true }
chrono = { workspace = true }
rand = { workspace = true }

# Internal crates
ledger-types = { workspace = true }
ledger-raft = { workspace = true }

[dev-dependencies]
