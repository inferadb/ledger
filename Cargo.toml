[workspace]
resolver = "2"
members = [
    "crates/types",
    "crates/storage",
    "crates/raft",
    "crates/server",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
repository = "https://github.com/inferadb/ledger"
authors = ["InferaDB Contributors"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }

# gRPC
tonic = { version = "0.12", features = ["gzip", "zstd"] }
tonic-build = "0.12"
prost = "0.13"
prost-types = "0.13"
tower = { version = "0.5", features = ["limit", "load-shed", "timeout"] }

# Raft consensus
openraft = { version = "0.9", features = ["serde", "tracing-log"] }

# Storage
redb = "2.4"

# Crypto
sha2 = "0.10"
seahash = "4.1"
rs_merkle = "1.4"
subtle = "2.6"
zeroize = { version = "1.8", features = ["derive"] }

# Compression
zstd = "0.13"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
postcard = { version = "1.0", features = ["alloc"] }

# Error handling
snafu = { version = "0.8", features = ["backtrace"] }
thiserror = "2.0"

# Concurrency
dashmap = "6.0"
parking_lot = "0.12"

# Caching
lru = "0.12"

# Utilities
bytes = "1.9"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Metrics and observability
metrics = "0.24"
metrics-exporter-prometheus = "0.16"

# Configuration
config = "0.14"
toml = "0.8"
humantime = "2.1"

# Testing
tempfile = "3.14"
rand = "0.8"
futures = "0.3"
proptest = "1.4"

# Benchmarking
criterion = { version = "0.5", features = ["async_tokio"] }

# Network simulation testing
turmoil = "0.7"
hyper = "1"
hyper-util = { version = "0.1", features = ["tokio"] }
async-stream = "0.3"

# Internal crates
ledger-types = { path = "crates/types" }
ledger-storage = { path = "crates/storage" }
ledger-raft = { path = "crates/raft" }

[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "warn"

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "warn"
panic = "deny"
todo = "warn"

[profile.release]
lto = "thin"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true

[profile.test]
opt-level = 1
