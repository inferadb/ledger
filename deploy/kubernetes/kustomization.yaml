# Kustomize configuration for InferaDB Ledger
# Deploy with: kubectl apply -k deploy/kubernetes/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inferadb

resources:
  - namespace.yaml
  - service.yaml
  - statefulset.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/part-of: inferadb
  app.kubernetes.io/managed-by: kustomize

images:
  - name: inferadb/ledger
    newTag: latest
