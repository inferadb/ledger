# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Release

on:
  # Called by release-please when a release PR is merged
  workflow_call:
    inputs:
      tag_name:
        description: "Release tag (e.g., v1.0.0)"
        type: string
        required: true
      version:
        description: "Release version (e.g., 1.0.0)"
        type: string
        required: true
  # Manual trigger for hotfix releases
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true

# Permissions for SLSA provenance and releases
permissions:
  contents: write
  packages: write
  id-token: write
  actions: read

env:
  CARGO_TERM_COLOR: always
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}
  # Docker Hub
  DOCKERHUB_IMAGE: inferadb/inferadb-ledger

jobs:
  # Determine version from trigger source
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Determine version
        id: version
        env:
          CALL_VERSION: ${{ inputs.version }}
          CALL_TAG: ${{ inputs.tag_name }}
          DISPATCH_VERSION: ${{ github.event.inputs.version }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            # Manual trigger - version includes 'v' prefix
            VERSION="${DISPATCH_VERSION#v}"
            TAG_NAME="v${VERSION}"
          else
            # Called from release-please
            VERSION="$CALL_VERSION"
            TAG_NAME="$CALL_TAG"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "Release version: ${VERSION}, tag: ${TAG_NAME}"

  # Create GitHub release (only for workflow_dispatch; release-please creates its own)
  create-release:
    name: Release
    needs: prepare
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Create Release
        uses: step-security/action-gh-release@d45511d7589f080cf54961ff056b9705a74fd160 # v2.5.0
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: Release ${{ needs.prepare.outputs.tag_name }}
          draft: false
          prerelease: false

  # Update rolling latest tag
  update-latest-tag:
    name: Update Latest Tag
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update latest tag
        run: |
          git tag -f latest
          git push -f origin latest

  # Build release binaries for multiple platforms
  build-binaries:
    name: Build (${{ matrix.name }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux AMD64
            target: x86_64-unknown-linux-gnu
            artifact_name: inferadb-ledger
            asset_name: inferadb-ledger-linux-x86_64

          - os: ubuntu-24.04-arm
            name: Linux ARM64
            target: aarch64-unknown-linux-gnu
            artifact_name: inferadb-ledger
            asset_name: inferadb-ledger-linux-aarch64

          - os: macos-latest
            name: macOS Apple Silicon
            target: aarch64-apple-darwin
            artifact_name: inferadb-ledger
            asset_name: inferadb-ledger-macos-aarch64

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold protobuf-compiler

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Configure build environment
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            echo "RUSTFLAGS=-C codegen-units=16 -C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "RUSTFLAGS=-C codegen-units=16" >> $GITHUB_ENV
            echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          fi

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@9be15b830520fab0ec3939586e917e4855cf76bd # v2.8.3
        with:
          shared-key: release-${{ matrix.os }}-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package inferadb-ledger-server

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Generate SBOM
        run: |
          cargo install cargo-sbom
          cargo sbom --output-format spdx_json_2_3 > sbom-${{ matrix.target }}.spdx.json

      - name: Compress binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.tag_name }}
        run: |
          gh release upload "$VERSION" \
            "target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz" --clobber

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.tag_name }}
        run: |
          gh release upload "$VERSION" \
            "sbom-${{ matrix.target }}.spdx.json" --clobber

      - name: Compute hash for provenance
        id: hash
        run: |
          cd target/${{ matrix.target }}/release
          HASH=$(sha256sum ${{ matrix.asset_name }}.tar.gz | base64 -w0)
          echo "hash=${HASH}" >> "$GITHUB_OUTPUT"

    outputs:
      hash-linux-x86_64: ${{ steps.hash.outputs.hash }}

  # Aggregate hashes for SLSA provenance
  aggregate-hashes:
    name: Hashes
    needs: [prepare, build-binaries]
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.aggregate.outputs.hashes }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/artifacts

      - name: Aggregate hashes
        id: aggregate
        run: |
          # Compute hashes of all release tarballs
          cd /tmp/artifacts || exit 0
          # Find all tarballs and compute their hashes
          find . -name "*.tar.gz" -exec sha256sum {} \; | base64 -w0 > hashes.txt
          HASHES=$(cat hashes.txt)
          echo "hashes=${HASHES}" >> "$GITHUB_OUTPUT"

  # Generate SLSA provenance for binaries
  provenance:
    name: Provenance
    needs: [prepare, build-binaries, aggregate-hashes]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.aggregate-hashes.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: ${{ needs.prepare.outputs.tag_name }}

  # Build and push Docker images to both Docker Hub and GitHub Container Registry
  build-docker:
    name: Docker (${{ matrix.name }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            name: Linux AMD64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            name: Linux ARM64
            runner: ubuntu-24.04-arm
            suffix: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: step-security/setup-buildx-action@8c8aef2d414c0b66518fee2b7084e0986f82d7ac # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: step-security/docker-build-push-action@a8c3d08b23f8be6aeed43eb1a14ce6fe51284438 # v6.18.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=release-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=release-${{ matrix.suffix }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-release-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform-specific images into multi-arch manifest and push to both registries
  merge-docker:
    name: Docker Manifest
    runs-on: ubuntu-latest
    needs: [prepare, build-docker]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/digests
          pattern: digests-release-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: step-security/setup-buildx-action@8c8aef2d414c0b66518fee2b7084e0986f82d7ac # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest to ghcr.io
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:${{ needs.prepare.outputs.tag_name }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:v${{ needs.prepare.outputs.version }} \
            $(printf '${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}@sha256:%s ' *)

      - name: Copy manifest to Docker Hub
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_IMAGE }}:latest \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ needs.prepare.outputs.tag_name }} \
            -t ${{ env.DOCKERHUB_IMAGE }}:v${{ needs.prepare.outputs.version }} \
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest

      - name: Inspect images
        run: |
          echo "=== ghcr.io ==="
          docker buildx imagetools inspect ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
          echo "=== Docker Hub ==="
          docker buildx imagetools inspect ${{ env.DOCKERHUB_IMAGE }}:latest

  # Generate SBOM for Docker image
  sbom-docker:
    name: Docker SBOM
    runs-on: ubuntu-latest
    needs: [prepare, merge-docker]
    permissions:
      contents: write
      packages: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Log in to GitHub Container Registry
        uses: step-security/docker-login-action@c3e677aae8393bc9c81cfdf9709648720ea4bd4d # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1
        with:
          image: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
          artifact-name: docker-sbom.spdx.json
          output-file: docker-sbom.spdx.json

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.tag_name }}
        run: |
          gh release upload "$VERSION" docker-sbom.spdx.json --clobber

  # Publish crates to crates.io
  publish-crates:
    name: Publish
    needs: [prepare, build-binaries]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@881ba7bf39a41cda34ac9e123fb41b44ed08232f # stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq protobuf-compiler

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@9be15b830520fab0ec3939586e917e4855cf76bd # v2.8.3

      # Use OIDC-based trusted publishing
      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
        id: auth

      # Publish crates in dependency order with delays for crates.io indexing
      - name: Publish inferadb-ledger-types
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-types --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
          echo "Waiting for crates.io to index..."
          sleep 45

      - name: Publish inferadb-ledger-store
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-store --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
          echo "Waiting for crates.io to index..."
          sleep 45

      - name: Publish inferadb-ledger-state
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-state --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
          echo "Waiting for crates.io to index..."
          sleep 45

      - name: Publish inferadb-ledger-proto
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-proto --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
          echo "Waiting for crates.io to index..."
          sleep 45

      - name: Publish inferadb-ledger-raft
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-raft --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
          echo "Waiting for crates.io to index..."
          sleep 45

      - name: Publish inferadb-ledger-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cargo publish -p inferadb-ledger-sdk --token "$CARGO_REGISTRY_TOKEN" --allow-dirty
