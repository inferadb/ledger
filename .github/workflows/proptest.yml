# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Property Tests

on:
  schedule:
    # Run at 4am UTC daily (after fuzz at 3am)
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      cases:
        description: "Number of proptest cases per test"
        required: false
        default: "10000"

# Cancel in-progress runs when new runs are triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  proptest:
    name: Property Tests (10k iterations)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
      PROPTEST_CASES: "10000"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@881ba7bf39a41cda34ac9e123fb41b44ed08232f # stable

      - name: Install mold linker
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install protobuf compiler
        run: |
          sudo apt-get install -y -qq protobuf-compiler

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@9be15b830520fab0ec3939586e917e4855cf76bd # v2.8.3
        with:
          shared-key: proptest

      - name: Run property tests
        run: |
          echo "Running property tests with PROPTEST_CASES=$PROPTEST_CASES"
          cargo test --workspace --lib -- proptest
