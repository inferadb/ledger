# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Performance Regression
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C codegen-units=16 -C link-arg=-fuse-ld=mold"
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@881ba7bf39a41cda34ac9e123fb41b44ed08232f # stable

      - name: Install mold linker
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Install protobuf compiler
        run: |
          sudo apt-get install -y -qq protobuf-compiler

      - name: Cache Rust dependencies
        uses: step-security/rust-cache@9be15b830520fab0ec3939586e917e4855cf76bd # v2.8.3
        with:
          shared-key: bench

      - name: Run benchmarks (store)
        run: cargo bench -p inferadb-ledger-store --bench btree_bench -- --output-format bencher | tee store_bench.txt

      - name: Run benchmarks (server - read)
        run: cargo bench -p inferadb-ledger-server --bench read_bench -- --output-format bencher | tee -a server_bench.txt

      - name: Run benchmarks (server - write)
        run: cargo bench -p inferadb-ledger-server --bench write_bench -- --output-format bencher | tee -a server_bench.txt

      - name: Run benchmarks (raft - wide events)
        run: cargo bench -p inferadb-ledger-raft --bench wide_events_bench -- --output-format bencher | tee -a raft_bench.txt

      - name: Combine benchmark results
        run: cat store_bench.txt server_bench.txt raft_bench.txt > all_bench.txt

      - name: Store benchmark results
        continue-on-error: true
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        with:
          name: InferaDB Ledger Benchmarks
          tool: cargo
          output-file-path: all_bench.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # On main: update stored data in gh-pages branch
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # On PRs: comment with comparison against baseline
          comment-on-alert: true
          alert-comment-cc-users: "@${{ github.repository_owner }}"
          # Fail if 50% slower than baseline (150% of baseline time)
          alert-threshold: "150%"
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          # Save benchmark data on main branch for historical tracking
          benchmark-data-dir-path: dev/bench
          # Compare against previous results on PRs
          comment-always: ${{ github.event_name == 'pull_request' }}
